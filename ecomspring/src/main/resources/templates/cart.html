<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/fragments :: head(title='Shopping Cart')"></head>

<body>
<div th:replace="fragments/fragments :: navbar"></div>

<h2>This is your shopping cart! (In Progress)</h2>

<ul>
    <li th:each="product:${cart}">
        <!--        <p th:text="${product}"></p>--> <!-- The HashMap entry-->
        <!--        <p th:text="${product.key}"></p>--> <!-- The Product -->
        <p th:text="${product.key.name}"></p>
        <p th:text="${product.key.price}"></p>
        <p th:text="${product.value}"></p> <!-- The Product Quantity -->
    </li>
</ul>

<a id="checkout-button"  class="btn" href="/checkout"><button class="btn btn-success">Checkout</button></a>


<div th:replace="fragments/fragments :: footer"></div>
</body>
</html>
